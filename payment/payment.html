<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>payment</title>
  </head>
  <body>
    <div id="payment">
      <div id="paypal-button-container"></div>
    </div>

    <script
      src="https://www.paypal.com/sdk/js?client-id=ATmKRMeVmhB9squa27weMutW324SbYZKzD_uCQ_dRlZctyGgMvjCTdDWNBfMuQAf0MvfARWNR65sBJnd&vault=true&intent=subscription"
      data-sdk-integration-source="button-factory"
    ></script>

    <script>
      const id = new URLSearchParams(window.location.search).get("id");
      if (id == null) {
        alert("the url is not valid");
        // redirect to the home page
        window.location.href = "https://t.me/twitterstylebot";
      }

      console.log(id);

      paypal
        .Buttons({
          style: {
            shape: "rect",
            color: "gold",
            layout: "vertical",
            label: "subscribe",
          },
          createSubscription: function (data, actions) {
            return actions.subscription.create({
              /* Creates the subscription */
              plan_id: "P-9A182791BX901072KMQFQ2SY",
            });
          },
          onApprove: function (data, actions) {
            alert(data.subscriptionID); // You can add optional success message for the subscriber here
          },
        })
        .render("#paypal-button-container"); // Renders the PayPal button
    </script>
  </body>
  <style>
    /*  center vertically */
    #payment {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #paypal-button-container {
      width: 100%;
      max-width: 600px;
    }
  </style>
</html>
