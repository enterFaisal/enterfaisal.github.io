<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jumper root</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=VT323"
    />
  </head>
  <body>
      <div class="game">
          <div id="score">Score: 0</div>
          <div id="PB">highest</div>
          <div id="over">GameOver!</div>
          <div id="start">press space!</div>
          <div id="root"></div>
          <div id="number">(number)</div>
          <div id="floor"></div>
          <div id="options">
              <button id="option1" class="option" onclick="checkNum(option1)">
                  option1
              </button>
              <button id="option2" class="option" onclick="checkNum(option2)">
                  option2
              </button>
              <button id="option3" class="option" onclick="checkNum(option3)">
                  option3
              </button>
          </div>
      </div>
    <script src="scripts.js"></script>
  </body>
</html>
