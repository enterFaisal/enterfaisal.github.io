<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>The Physics Project</title>

    <script>
      function convert(degree) {
        if (degree == "C") {
          // c to f
          ctof = (document.getElementById("c").value * 9) / 5 + 32;
          document.getElementById("f").value = Math.round(ctof);
          // c to k
          ctok = ((document.getElementById("c").value * 1) + 273.15);
  
          document.getElementById("k").value = Math.round(ctok);
        } else if (degree == "F") {
          // f to c
          ftoc = ((document.getElementById("f").value - 32) * 5) / 9;
          document.getElementById("c").value = Math.round(ftoc);
          // f to k
          ftok = ((document.getElementById("f").value * 1) + 459.67) * 5 / 9;
          document.getElementById("k").value = Math.round(ftok);
        } else {
          // k to c
          ktoc = (document.getElementById("k").value - 273.15);
          document.getElementById("c").value = Math.round(ktoc);
          // k to f
          ktof = (document.getElementById("k").value - 273.15) * 9 / 5 + 32;
          document.getElementById("f").value = Math.round(ktof);
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="block">
          <div class="block1">
            <h3>Celsius</h3>
            <input class="degree" id="c" onkeyup="convert('C')" />
            
          </div>
          <div class="block1">
            <h3>Fahrenheit</h3>
            <input class="degree" id="f" onkeyup="convert('F')" />
          </div>
          <div class="block1">
            <h3>kelvin</h3>
            <input class="degree" id="k" onkeyup="convert('K')" />
          </div>
        </div>
      </div>
      <div class="footer">
        <p>

          <a id="by" href="https://faculty.mu.edu.sa/ajbeli">Dr.Anouar Jbeli</a>
        </p>
      </div>
    </div>
  </body>
</html>
